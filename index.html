<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tarot.css">
    <script src="tarot.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="encabezado">
        <h1 style="color: white; font-size: 70px;">𝓣𝓪𝓻𝓸𝓽</h1>
    </div>
    <div class="cuerpo">
        <div class="boton">
            <button class="accion">Tirar</button>
        </div>
        <div class="resultado"></div>
        <div class="lista">
            <h2 style="text-align: center;">Tus cartas</h2>
            <div class="tulista"></div>
        </div>
    </div>
    <div class="encabezado">
        <h1 style="color: white; font-size: 70px;">𝓓𝓪𝓭𝓸</h1>
    </div>
    <div class="cuerpo2">

        <div class="dice" onclick="rollDice()">
            <div class="dot center"></div>
            <div class="dot top-left"></div>
            <div class="dot top-right"></div>
            <div class="dot bottom-left"></div>
            <div class="dot bottom-right"></div>
            <div class="dot top-center"></div>
            <div class="dot bottom-center"></div>
        </div>


    </div>

    <div class="encabezado">
        <h1 style="color: white; font-size: 70px;">𝓜𝓸𝓷𝓮𝓭𝓪</h1>
    </div>
    <div class="cuerpo3">
        <div class="container" onclick="flipCoin()">
            <div class="coin" id="coin">
                <div class="side heads"></div>
                <div class="side tails"></div>
            </div>
        </div>
    </div>

    <div class="encabezado" style="margin-top: 80px;">
        <h1 style="color: white; font-size: 50px;">𝓓𝓸𝓷 𝓔𝓶𝓲𝓵𝓲𝓸</h1>
    </div>

    <div class="cuerpo4">
        <div class="sumar">
            <div class="fila">
                <p class="item">Nombre</p>
                <input type="text" class="cuadroT item">
            </div>
            <div class="fila">
                <p class="item">Puntuación</p>
                <input type="text" class="cuadroP item">
            </div>
            <button id="anadir">Nuevo</button>
        </div>
        <div class="clasificacion"></div>
    </div>

</body>

</html>
