<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/tarot.css">
    <link rel="stylesheet" href="css/moneda.css">
    <link rel="stylesheet" href="css/dado.css">
    <script src="js/tarot.js"></script>
    <script src="js/dado.js"></script>
    <script src="js/moneda.js"></script>
    <script src="js/donEmilio.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="encabezado">
        <h1 style="color: white; font-size: 70px;">𝓣𝓪𝓻𝓸𝓽</h1>
    </div>
    <div class="cuerpo">
        <div class="boton">
            <button class="accion">Tirar</button>
        </div>
        <div class="resultado"></div>
        <div class="lista">
            <h2 style="text-align: center;">Tus cartas</h2>
            <div class="tulista"></div>
        </div>
    </div>
    <div class="encabezado">
        <h1 style="color: white; font-size: 70px;">𝓓𝓪𝓭𝓸</h1>
    </div>
    <div class="cuerpo2">

        <div class="dice" onclick="rollDice()">
            <div class="dot center"></div>
            <div class="dot top-left"></div>
            <div class="dot top-right"></div>
            <div class="dot bottom-left"></div>
            <div class="dot bottom-right"></div>
            <div class="dot top-center"></div>
            <div class="dot bottom-center"></div>
        </div>


    </div>

    <div class="encabezado">
        <h1 style="color: white; font-size: 70px;">𝓜𝓸𝓷𝓮𝓭𝓪</h1>
    </div>
    <div class="cuerpo3">
        <div class="container" onclick="flipCoin()">
            <div class="coin" id="coin">
                <div class="side heads"><img src="img/cara.png" alt=""></div>
                <div class="side tails"><img src="img/cruz.png" alt=""></div>
            </div>
        </div>
    </div>

    <div class="encabezado" style="margin-top: 80px;">
        <h1 style="color: white; font-size: 50px;">𝓓𝓸𝓷 𝓔𝓶𝓲𝓵𝓲𝓸</h1>
    </div>
        <button class="jugar" onclick="location.href='donEmilio.html'">Jugar</button>
        
</body>

</html>
